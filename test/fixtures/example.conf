[req]
distinguished_name = NAME
x509_extensions = EXT
req_extensions = EXT
prompt = no
[NAME]
C = DE
L = Potsdam
ST = Brandenburg
CN = example.org
[EXT]
keyUsage = keyEncipherment, dataEncipherment
extendedKeyUsage = serverAuth
subjectAltName = @SAN
[SAN]
DNS.1 = example.org
DNS.2 = example.com
DNS.3 = www.example.org
DNS.4 = www.example.com
